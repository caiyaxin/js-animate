<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#level1{
			list-style: none;

		}
		#container{
			width: 200px;
		}
		#level1 .level2{
			border:1px solid #000;
			display: none;
		}
		#level1 h4{
			background: #000;
			color: #fff;
		}

	</style>
</head>
<body>
	<div id="container">
		<ul id="level1">
			<li>
				<h4>管理区</h4>
				<ul class="level2">
					<li>11</li>
					<li>22</li>
					<li>33</li>
				</ul>
			</li>
			<li>
				<h4>交流区</h4>
				<ul class="level2">
					<li>44</li>
					<li>55</li>
					<li>66</li>
				</ul>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var olevel1 = document.getElementById('level1');
		var aH4 = olevel1.getElementsByTagName('h4');
		var alevel2 =olevel1.getElementsByTagName('ul');
		for(i=0; i<aH4.length; i++){
			aH4[i].index = i;
			aH4[i].show = false;
			aH4[i].onclick = function(){
				if(this.show){
					alevel2[this.index].style.display = "none";
				}
				else{
					alevel2[this.index].style.display = "block";
				}
				this.show = !this.show;
			};
			
		}
	</script>
</body>
</html>
