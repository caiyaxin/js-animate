-<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>照片墙</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		img{
			border: 0;
		}
		ul{
			list-style: none;
		}
		#ul1{
			width: 390px;
			height: 390px;
			margin: 200px auto;
			
		}
		#ul1 li{
			height: 100px;
			width: 100px;
			margin-right: 30px;
			margin-bottom: 30px;
			float: left;
			overflow: hidden;
		}
		#ul1 li img{
			height: 100%;
			width: 100%;
			
		}
		
	</style>
</head>
<body>
	<ul id="ul1">
		<li><img src="img/1.jpg"></li>
		<li><img src="img/2.jpg"></li>
		<li><img src="img/3.jpg"></li>
		<li><img src="img/4.jpg"></li>
		<li><img src="img/5.jpg"></li>
		<li><img src="img/6.jpg"></li>
		<li><img src="img/7.jpg"></li>
		<li><img src="img/8.jpg"></li>
		<li><img src="img/9.jpg"></li>
	</ul>
	<script src="jquery.min.js" type="text/javascript">
	</script>
	<script type="text/javascript">
		$(function(){
			$('#ul1 li').each(function(){
				this.left = this.offsetLeft;
				this.top = this.offsetTop;
				$(this).css({
					left: this.offsetLeft,
					top: this.offsetTop
				});
			})
			.css('position','absolute')
			.hover(function(){
					$(this).stop().animate({
						width: this.offsetWidth + 100,
						height: this.offsetHeight + 100,
						left: this.offsetLeft - 50,
						top: this.offsetTop - 50

				});
				this.style.zIndex++;
			},function(){
				$(this).stop().animate({
					width: 100,
					height: 100,
					left:this.left,
					top: this.top

			});
			this.style.zIndex--;
		});
	});
	</script>

</body>
</html>
