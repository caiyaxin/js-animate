<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		*{
			padding: 0;
			margin: 0;
		}
		h4{
			height: 30px;
			width: 100px;
			font-size: 20px;
			text-align: center;
		}
		#tab{
		
		}
		#tab li{
			background: #000;
			color: #fff;
			font-size: 20px;
		}
		#tab .level{
			float: left;
			margin-left: 10px;
			background: #ccc;
			cursor: pointer;
		}
		#tab .level .level2{
			display: none;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="tab">
			<li class="level">
				<h4>item1</h4>
				<ul class="level2">
					<li>11</li>
					<li>22</li>
				</ul>
			</li>
			<li class="level">
				<h4>item2</h4>
				<ul class="level2">
					<li>33</li>
					<li>44</li>
				</ul>
			</li>
			<li class="level">
				<h4>item3</h4>
				<ul class="level2">
					<li>55</li>
					<li>66</li>
				</ul>
			</li>
			<li class="level">
				<h4>item4</h4>
				<ul class="level2">
					<li>77</li>
					<li>88</li>
				</ul>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var oTab = document.getElementById('tab');
		var aLi = oTab.getElementsByTagName('li');
		for(var i=0;i<aLi.length;i++){
			if(aLi[i].className == "level"){

				aLi[i].onmouseover = function(){
					var oL2 = this.getElementsByTagName('ul')[0];
					oL2.style.display = 'block';
				}
				aLi[i].onmouseout = function(){
					var oL2 = this.getElementsByTagName('ul')[0];
					oL2.style.display = 'none';
				}
			}
		}
	</script>
</body>
</html>
